<section>
  <div class="row " style="margin-left: 110px;">

   
    <div class="card" *ngFor="let list of furnitureMultiData | paginate : { itemsPerPage:8, currentPage: p }, let i = index">
      <div class="imgBx">
        <img src="../assets/img/{{list.furnitureName}}.png" alt="Sorry!! {{list.furnitureName}} Not Found">
      </div>
      <div id="snackbar" style="position: fixed !important;   z-index:10; bottom:80px; left:75% ; text-align: center;">Added to Cart... </div>

      <div class="contentBx">
        <h3>{{list.furnitureName}}</h3>
        <h2 class="price">${{list.furniturePrice}}.<small>99</small></h2>
        <p class="description">{{list.furnitureDescription}}</p>
        <p class="rating">Rating: {{list.furnitureRating}}<i class="bx bxs-star star"></i></p>
        <a href="javascript:void(0)" class="buy" *ngIf="loggedIn()" (click)="addToCart(list)"><i class="bx bxs-cart"></i> Add To Cart</a>
      </div>
      <!-- <div id="snackbar" style="position: absolute;">Added to Cart... </div> -->
    </div>
</div>
</section>
<pagination-controls (pageChange)="p=$event" class="float-right" style="margin-right: 500px; margin-top:33px ! important;"></pagination-controls>
