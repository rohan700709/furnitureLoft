<section   style="position: fixed !important; top: 10%; z-index: 3;overflow: auto; width: 100%; margin-right: 1000px !important;">
  <div class="row " style="margin-left: 100px;">      
    <div class="card" *ngFor="let list of furnitureValue | paginate : { itemsPerPage:4, currentPage: p },  let i = index">
      <div class="imgBx">
        <img src="../assets/img/{{list.furnitureName}}.png" alt="Sorry!! {{list.furnitureName}} Not Found">
      </div>
      <div id="snackbar" style="position: fixed !important;   z-index:10; bottom:80px; left:75% ; text-align: center;">Order Placed Successfully...</div>
      
      <div class="contentBx">
        <h3>{{list.furnitureName}}</h3>
        <h2 class="price">${{list.furniturePrice}}.<small>99</small> </h2>
        <p class="description">{{list.furnitureDescription}}</p>
        <p class="rating">Rating: {{list.furnitureRating}}<i class="bx bxs-star star"></i></p>
        <li>
        <a style="margin-left: -25px;" href="#" class="buy" *ngIf="loggedIn()"   (click)="takeList(list)">
                                                                           <i class="bx bxs-purchase-tag"></i>Buy</a>
        <!-- <button (click)="showPopup = true">Select Quantity</button> -->
        <!-- (click)="showPopup = true" -->
        <!-- (click)="placeOrder(list)" -->
        <a href="#" class="buy" style="margin-left:5px; color: rgb(41, 44, 40); background-color:
                              crimson; " *ngIf="loggedIn()" (click)="deleteCartFurniture(i)"><i class="bx bxs-trash"></i></a>
        </li>
      </div>
       
       <mat-form-field id="quantity"   class="example-form-field" (ngSubmit)="recordQuantity(quantityValue)">
        <mat-label style="color: #fcfeff;">Enter Quantity</mat-label>
        <input matInput type="number" min="1" value="1"  [(ngModel)]="quantityValue" >
        <!-- <button *ngIf="quantityValue" matSuffix mat-icon-button aria-label="Clear" (click)="quantityValue=0">
          <mat-icon>close</mat-icon>
        </button> -->
        <button [disabled]="!quantityValue" type="submit" (click)="placeOrder()" class="quantityCss">Order</button>
      </mat-form-field>
    </div>

    <!-- background-color: #ffb43a; 
        color:#fcfeff; border-radius: 25px; padding:5px 10px; border: 5px; margin-top: 35px;
         font-weight: bolder; -->


    <pagination-controls (pageChange)="p=$event" class="float-right" style="margin-right: 500px;"></pagination-controls>
  </div>
</section>
